<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Predictor</title>
</head>
<body>
    <!-- Title header -->
    <header id="heading">
        <h1>Weather Dashboard</h1>
    </header>
    <div id="divider">

             <!-- "Search For a City Sidebar" -->
    <section id= "search-city">
        <h2>Search For a City:</h2>
        <form>
            <input type="text" id="search-term" >
              <input id="search" type="submit" value="Search">
            </form>
            <div id="line"></div>
            <div id="past-search"></div>
    </section>

    
    <div id="right-side">
         <!-- Current City Info -->
    <section id="current-city">
      <div id="city-date-icon">
        <h2 id="searched-city">City</h2> <h2 id="current-date"></h2> <img id="todays-icon">
      </div>
      <div>
        <h6 id="temp">Temp:</h6>
        <h6 id="wind"> Wind:</h6>
        <h6 id="humidity">Humidity:</h6>
        <h6>UV Index: <span id="uvi"></span></h6>
      </div>
    
    </section>
    <!-- 5-Day Cards Forecast -->
    <section id="day-forecast">
        <h3>5-Day Forecast:</h3>
        <div class="forecast">
          <div class="card" style="width: 10rem;">
              <ul class="list-group list-group-flush" id="day1">
              
            </ul>
          </div>
          <div class="card" style="width: 10rem;">
            
            <ul class="list-group list-group-flush" id="day2">
              
            </ul>
          </div> 
          <div class="card" style="width: 10rem;">
            
            <ul class="list-group list-group-flush" id="day3">
              
            </ul>
          </div>  
          <div class="card" style="width: 10rem;">
            
            <ul class="list-group list-group-flush" id="day4">
              
            </ul>
          </div>  
          <div class="card" style="width: 10rem;">
            
            <ul class="list-group list-group-flush" id="day5">
              
            </ul>
          </div> 
        </div>    
    </section>
    </div>
   

    </div>
   

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
